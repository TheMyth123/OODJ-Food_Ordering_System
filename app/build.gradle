plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    flatDir{
        dirs('libs')
    }
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // // Use JUnit Jupiter for testing.
    // testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'

    // // Use JUnit Platform launcher for runtime.
    // testRuntimeOnly 'org.junit.platform:junit-platform-launcher:1.9.0'

    // Application dependencies.
    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'org.jfree:jfreechart:1.5.3'
    implementation 'org.json:json:20210307'
    implementation 'com.itextpdf:itextpdf:5.5.13.4'

    // Local JAR files.
    implementation name: 'glasspane-popup', ext: 'jar'
    implementation name: 'miglayout-4.0', ext: 'jar'
    implementation name: 'TimingFramework-0.55', ext: 'jar'
    implementation group: 'com.toedter', name: 'jcalendar', version: '1.4'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'oodj.food_ordering_system.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

jar {
    from fileTree(dir: 'libs', include: '*.jar')
}
